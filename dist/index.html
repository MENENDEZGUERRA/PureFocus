<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureFocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Pure Focus</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
            <li class="active-list">Uni</li>
            <li>Odin Project</li>
            <li>Math</li>
        </ul>

        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="New List Name"
                aria-label="New List Name Input"
            >
            <button class="btn create" aria-label="Create New List">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Uni</h2>
            <p class="task-count">3 task remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <!--  Task 1-->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-1"
                    >
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Midterm Exam
                    </label>
                </div>
                <!--  Task 2-->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-2"
                    >
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Remedial class 7:36
                    </label>
                </div>
                <!--  Task 3-->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-3"
                    >
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Club Meating 13:00
                    </label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class="new task"
                        placeholder="New Task Name"
                        aria-label="New Task Name Input"
                    >
                    <button class="btn create" aria-label="Create New Task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear completed task</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
